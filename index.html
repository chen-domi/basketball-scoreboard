<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="home-score">0</div>
            <button class="buttons" onclick="addPoints('home', 1)">+1</button>
            <button class="buttons" onclick="addPoints('home', 2)">+2</button>
            <button class="buttons" onclick="addPoints('home', 3)">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div id="guest-score">0</div>
            <button class="buttons" onclick="addPoints('guest', 1)">+1</button>
            <button class="buttons" onclick="addPoints('guest', 2)">+2</button>
            <button class="buttons" onclick="addPoints('guest', 3)">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
